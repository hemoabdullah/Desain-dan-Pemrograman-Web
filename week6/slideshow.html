<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styleSlideShow.css">
    <script type="text/javascript" src="jquery-3.7.1.js"></script>
    <script>
        var i = 0;
        $(document).ready(function(){
            $('.slidertitle, #slider img').hide();
            showNextImage();
            setInterval('showNextImage()', 3000);
        });

        function showNextImage() {
            i++;
            $('#sliderImage' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            $('#title' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            if (i == 3) {
                i = 0;
            }      
        };
    </script>
</head>
<body>
    <div id="slider">
        <img id="sliderImage1" src="img/gambar1.jpg" alt="">
        <div class="slidertitle" id="title1" dir="rtl"> أبو مرسال يضحك</div>

        <img id="sliderImage2" src="img/gambar2.jpg" alt="">
        <div class="slidertitle" id="title2" dir="rtl">أبو مرسال يفكر</div>
        
        <img id="sliderImage3" src="img/gambar3.jpg" alt="">
        <div class="slidertitle" id="title3" dir="rtl">أبو مرسال جاد</div>
    </div>
</body>
</html>
